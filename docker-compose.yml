version: '3.9'

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend/uploads:/app/uploads   # ðŸ‘ˆ THIS IS THE VOLUME
    restart: always

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  admin:
    build: ./admin
    container_name: admin
    ports:
      - "3001:80"
    depends_on:
      - backend
